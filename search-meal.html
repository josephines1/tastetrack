<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TasteTrack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="img/pizza.png" />
  </head>
  <body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">TasteTrack</a>
        <button
          class="navbar-toggler collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="todays-idea.html">Today's Idea</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="search-meal.html">Search</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <div class="row mt-5">
        <div class="col text-center">
          <h1>Find Delicious Meal</h1>
          <p>
            Explore unique recipe ideas curated just for you, and unleash your
            inner chef.
          </p>
        </div>
      </div>
      <div class="row justify-content-center mt-3">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Search meal by name"
              autofocus
              id="meal-keyword"
            />
            <button class="btn btn-secondary" type="button" id="search-button">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <hr />
    <div class="container result-container">
      <h5 class="text-center">The amazing recipes will be displayed here...</h5>
    </div>

    <!-- Instruction Modal -->
    <div
      class="modal fade text-dark"
      id="instructionModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Instruction</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="instruction-order"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>

    <!-- My JavaScript -->
    <script src="js/script.js"></script>

    <script>
      $(document).ready(function () {
        $("#search-button").on("click", function () {
          if ($("#meal-keyword").val() !== "") {
            searchMeal();
          }
        });

        // Search when user press enter
        $("#meal-keyword").on("keyup", function (e) {
          if (e.which === 13) {
            searchMeal();
          }
        });
      });
    </script>
  </body>
</html>
